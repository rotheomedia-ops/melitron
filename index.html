<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
<style>
.onboarding-highlight {
  position: relative;
  z-index: 1001;
  box-shadow: 0 0 0 9999px rgba(0,0,0,0.7);
  border-radius: 8px;
}
.invert {
  filter: invert(1);
}

.neo-card {
  background: #2d3748;
  border-radius: 12px;
  box-shadow: 6px 6px 12px #212936, -6px -6px 12px #39455a;
  transition: all 0.2s ease-in-out;
}
.neo-card:hover {
  box-shadow: 8px 8px 16px #212936, -8px -8px 16px #39455a;
  transform: translateY(-2px);
}
.neo-card-active {
  background: #2d3748;
  box-shadow: inset 6px 6px 12px #212936, inset -6px -6px 12px #39455a;
  transform: translateY(2px);
}
.neo-card-active .neo-icon {
  transform: scale(0.9);
  color: #9f7aea;
}

.neo-button {
    background: #2d3748;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #cbd5e0;
    box-shadow: 4px 4px 8px #212936, -4px -4px 8px #39455a;
    transition: all 0.2s ease-in-out;
}
.neo-button:hover {
    color: #805ad5;
    box-shadow: 6px 6px 12px #212936, -6px -6px 12px #39455a;
}
.neo-button:active {
    box-shadow: inset 3px 3px 6px #212936, inset -3px -3px 6px #39455a;
    color: #9f7aea;
}
.neo-button:disabled {
    box-shadow: inset 3px 3px 6px #212936, inset -3px -3px 6px #39455a;
    color: #718096;
    cursor: not-allowed;
}

.neo-generate-btn {
    font-weight: bold;
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    background: linear-gradient(145deg, #805ad5, #5a67d8);
    box-shadow: 6px 6px 12px #212936, -6px -6px 12px #39455a;
    border: none;
    transition: all 0.2s ease-in-out;
}
.neo-generate-btn:hover {
    box-shadow: 8px 8px 16px #212936, -8px -8px 16px #39455a;
}
.neo-generate-btn:active {
    box-shadow: inset 4px 4px 8px #553c8b, inset -4px -4px 8px #6c79f3;
}
.neo-generate-btn:disabled {
    background: #4a5568;
    box-shadow: inset 4px 4px 8px #212936, inset -4px -4px 8px #39455a;
    cursor: not-allowed;
    opacity: 0.7;
}

.layer-item {
  display: flex;
  align-items: center;
  padding: 8px;
  background-color: #4a5568;
  border-radius: 8px;
  margin-bottom: 4px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: all 0.2s ease-in-out;
}
.layer-item.selected {
  border-color: #805ad5;
  background-color: #5a67d840;
}
.layer-item:hover {
  background-color: #718096;
}
.layer-thumbnail {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 4px;
  margin-right: 8px;
  background-color: #2d3748;
}
.layer-name {
  flex-grow: 1;
  font-size: 0.875rem;
  color: #e2e8f0;
}
.layer-actions button {
  background: none;
  border: none;
  color: #a0aec0;
  cursor: pointer;
  padding: 4px;
}
.layer-actions button:hover {
  color: #ffffff;
}

.photobash-viewport {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  touch-action: none;
}

.photobash-canvas-wrapper {
  position: relative;
  transform-origin: center center;
  will-change: transform;
  flex-shrink: 0;
}

.photobash-canvas {
  position: relative;
  overflow: hidden;
  background-image:
    linear-gradient(45deg, #4a5568 25%, transparent 25%),
    linear-gradient(-45deg, #4a5568 25%, transparent 25%),
    linear-gradient(45deg, transparent 75%, #4a5568 75%),
    linear-gradient(-45deg, transparent 75%, #4a5568 75%);
  background-size: 20px 20px;
  background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  background-color: #2d3748;
}

.photobash-layer {
  position: absolute;
  transform-origin: center center;
  will-change: transform, filter;
  cursor: move;
}
.photobash-layer.selected-layer > .transform-box {
  display: block;
}
.photobash-layer.is-drawing {
  cursor: none;
}

.transform-box {
  display: none;
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border: 2px solid #6366f1;
  pointer-events: none;
}
.transform-handle {
  position: absolute;
  width: 12px;
  height: 12px;
  background-color: white;
  border: 2px solid #6366f1;
  border-radius: 50%;
  pointer-events: all;
  transform: translate(-50%, -50%);
  z-index: 10;
}
.handle-tl { top: 0; left: 0; cursor: nwse-resize; }
.handle-tr { top: 0; left: 100%; cursor: nesw-resize; }
.handle-bl { top: 100%; left: 0; cursor: nesw-resize; }
.handle-br { top: 100%; left: 100%; cursor: nwse-resize; }
.handle-rot {
  top: -25px;
  left: 50%;
  cursor: grab;
}
.handle-rot:active { cursor: grabbing; }

.drawing-tool-btn {
    background-color: #4a5568;
    border: 2px solid transparent;
    transition: all 0.2s ease-in-out;
}
.drawing-tool-btn.active {
    background-color: #805ad5;
    border-color: #a3bffa;
    transform: scale(1.1);
}
.color-picker-swatch {
    width: 3rem;
    height: 2rem;
    border-radius: 0.375rem;
    border: 2px solid #a0aec0;
    cursor: pointer;
}
.color-picker-input {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}
.brush-cursor {
    position: absolute;
    border-radius: 50%;
    border: 1px solid white;
    box-shadow: 0 0 0 1px black;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 1000;
    transition: width 0.05s ease, height 0.05s ease;
}

</style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
